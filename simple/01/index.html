<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in</title>
  <script>
    window.onload = function () {
      var btn = document.getElementById('btn');
      var inputs = document.getElementsByTagName('input');

      btn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/login');
        var userData = {
          username: inputs[0].value,
          password: inputs[1].value
        };

        xhr.setRequestHeader('Content-Type', 'application/json');

        xhr.send(JSON.stringify(userData));

        xhr.onload = function () {
          alert(this.responseText);
        };
        xhr.onerror = function () {
          alert('server error!')
        }

      })
    }
  </script>
</head>
<body>
  <div class="panel well">
    <h2>Login in</h2>
    <form name="login">
      <div class="form-group">
        <label>Username</label> <input class="form-control input-lg" type="text" id="login" />
      </div>
      <div class="form-group">
        <label>Password</label> <input class="form-control input-lg" type="text" id="passdword" />
      </div>
      <div class="form-group">
        <input class="btn btn-lg btn-success" type="button" value="Log in" id="btn" />
      </div>
    </form>
  </div>
</body>
</html>
